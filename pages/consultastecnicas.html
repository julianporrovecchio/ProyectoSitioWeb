<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./../assets/styles/css/styles3.css">

</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <img class="logo"  src="./../assets/Logo Car Work.png" alt="Logo">
            </div>
            <div class="i dropdown">
                <button class="btn  dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fas fa-bars">

                    </i></button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="./../index.html">Inicio</a></li>
                        <li><a class="dropdown-item" href="./servicios.html">Servicios</a></li>
                        <li><a class="dropdown-item" href="./tienda.html">Tienda</a></li>
                        <li><a class="dropdown-item" href="./sobrenosotros.html">Nosotros</a></li>
                        

                    </ul>
                
            </div>  
            <nav>
                <div class="row text-center">
                    <div class="col-2">
                        <a href="./../index.html">Inicio</a>

                    </div>
                    <div class="col-2">
                        <a href="./sobrenosotros.html">Nosotros</a>

                    </div>
                    <div class="col-2">
                        <a href="./servicios.html">Servicios</a>

                    </div>
                    <div class="col-2">
                        <a href="./consultastecnicas.html">Consultas</a>

                    </div>
                    <div class="col-2">
                        <a href="./tienda.html">Tienda</a>

                    </div>

                </div>
            </nav>
        </header>    

        <section>
            <h1>Realizanos tu consulta aquí</h1>
            <div class="formulario">
                <form>
                <div class="form-group">
                    <textarea class="form-control"  name="textDescription" id="text-area-1" rows="20" placeholder="Describe tu problema"></textarea>
                </div>
                <div class="select-form">
                    <div class="form-group">
                        <label for="text-area-3">Selecciona la marca de tu vehículo</label>
                        <select multiple class="form-control" name="car" id="text-area-3">
                            <option>Toyota</option>
                            <option>Peugeot</option>
                            <option>Renault</option>
                            <option>Fiat</option>
                            <option>Ford</option>
                            <option>Citroen</option>
                        </select>
    
                    </div>
    
                </div>
                <div class="email-form">
                    <div class="form-group">
                        <label for="text-area-2">Envianos tu email para que podamos responderte!</label>
                        <input type="email" class="form-control" name="emailAdress" id="text-area-2" placeholder="email">
    
                    </div>
                </div>
                <div class="send-button">
                    <button type="button" class="btn btn-secondary">Enviar</button>
    
                </div>
                
    
                </form>
            </div>

        </section>
        <footer>
            <div class="row text-center">
                <div class="col-4">Pte. Peron 2186, Buenos Aires</div>
                <div class="col-4">carwork</div>
                <div class="col-4">1168534807</div>
            </div>
        </footer>    
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
